<div class="tile card m-2" data-testid="tile" [ngClass]="{
  free: LockerStatus.FREE === locker?.status,
  busy: LockerStatus.BUSY === locker?.status,
  reserved: LockerStatus.RESERVED === locker?.status,
}">
  <div data-testid="header" class="card-header text-center">
    {{locker?.number | lockerNumber}}
  </div>
  <div data-testid="body" class="card-body text-center">
    {{locker?.status | lockerStatus}}
  </div>
</div>
